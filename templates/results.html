{% extends "layout.html" %}

{% block title %}
    Results
{% endblock %}

{% block main %}

  <table class="table">
    <thead>
      <tr>
        <th>Operario</th>
        <th>Tareas</th>
        <th>Tiempo</th>
      </tr>
    </thead>
    <tbody>
      {% for info in op %}
        <tr>
          <td>operador: {{ info + 1 }}</td>
          <td>
            <ul>
              {% for i in op[info][0] %}
                <li>{{ i }}</li>
              {% endfor %}
            </ul>
          </td>
          <td>{{ op[info][1] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
